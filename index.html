<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="content">
    <div class="picture">
        <div class="logo-strip">
            <a href="https://trshpuppy.github.io"target="_blank"> <img class="logo"src="./img/logo.png" alt="Trash Puppy Logo"></a>
            <p>Trash <br>Puppy</p>
        </div>
        <div class="author">
            <p>Photo by <a href="https://unsplash.com/photos/OHPdgstNFGs" target="_blank">Vinicius Amano</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>.
            </p>
        </div>
    </div>
    <div class="form-container">
        <div class="context">
            <p>This is the online service <strong><i>of your dreams!</i></strong> You know you need this in your life, right?<br><br> Trash? Puppies?! Who could resist?</p>
            <br>
            <p class="p2"><i>I</i> know that <i>you</i> know you want to!</p>
        </div>
        <form action="" method="get">
            <fieldset class="form-macro">
                <div class="input">
                    <label for="first-name">First Name*</label>
                    <input type="text"
                    id="first-name"
                    name="first_name"
                    placeholder="Puppy"
                    pattern="[a-zA-Z]+"
                    required>
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text"id="last-name" name="last_name" placeholder="Doe">
                </div>
                <div class="input">
                    <label for="email">Email*</label>
                    <input type="email"id="email" name="email" placeholder="puppydoe@email.com" required>
                </div>
                <div class="input">
                    <label for="number">Phone #</label>
                    <input type="text"id="number" name="phone_number" placeholder="000-000-0000">
                </div>
                <div class="input">
                    <label for="password">Password*</label>
                    <input class="input-box"type="password"id="password" name="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password*</label>
                    <input type="password"id="confirm-password" name="confirm_password"required>
                </div>
            </fieldset>
            <fieldset class="submit-btn">
                <button type="submit">Create Account</button>
                <p><br> Already have an account? <br> Login</p>
            </fieldset>
        </form>
        
    </div>
</div>
</body>
