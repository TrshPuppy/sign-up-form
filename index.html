<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="content">
    <div class="picture">
        <div class="logo-strip">
            <img class="logo"src="./img/logo.png" alt="Trash Puppy Logo">
            <p>Trash <br>Puppy</p>
        </div>
        <div class="author">
            <p>Photo by <a href="https://unsplash.com/photos/OHPdgstNFGs" target="_blank">Vinicius Amano</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>.
            </p>
        </div>
    </div>
    <div class="form-container">
        <div class="context">
            <p>This is the online service <i>of your dreams!</i> You know you need this in your life, right?<br><br> Trash? Puppies?! Who could resist?</p>
            <br>
            <p class="p2">I <i>know</i> that you <i>know</i> you want to!</p>
        </div>
        <form action="" method="get">
            <section class="form-macro">
                <label for="first-name">First Name</label>
                <input type="text"id="firstName">
            </section>
            <section class="form-submit">
                <button calss="button">Create Account</button>
                <p> Already have an account? <br> Login</p>
            </section>
        </form>
        
    </div>
</div>
</body>
